<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
   
    <nav class="navbar navbar-default navbar-fixed-top " style="background-color:#EEEEEE; border:#EEEEEE; padding:10px;">

            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">

                </a>



             </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">

                        </div>
                    </div>

                </form>

  <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">

            <ul>

                  <li>
                    <a href="/">Home</a>
                  </li>
                  <li>
                     <a href="{% url 'upload_profile'%}">Create Profile</a>
                  </li>
                  <li>
                    <a href="/accounts/password/change">Change Password</a>
                  </li>
                  <li>
                    <a href="/logout">Logout</a>
                  </li>
                </ul>
              </li>
            </ul>
            {% else %}
            <li>
              <a class='btn btn-default' href="/accounts/login">Login</a>
            </li>

            {% endif %}
            
          </div>
      </div>

        </div>
