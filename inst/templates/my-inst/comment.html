{% extends 'my-inst/base.html'%} {% load staticfiles%}{% load bootstrap3 %} {% block content %} {{block.super}}
<div class="container">
    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"></div>
    <div class="col-xs-10 col-sm-10 col-md-5 col-lg-5 col-xl-5">
        <h4>Comments</h4>
        {% for comment in comments%}
        <h5><span>{{comment.user_id}}:</span>{{comment}} </h5> {% endfor %}
    </div>
    <div class="col-xs-10 col-sm-10 col-md-5 col-lg-5 col-xl-5">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %} {% bootstrap_form form%}
            <input type="submit" class="btn btn-primary btn-sm" value="Submit">
            <input type="hidden" name="next" value="{{next}}">

        </form>

        <p><a href="{% url 'timeline' %}">Return to Timeline</a></p>

    </div>
    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"></div>
</div>
{% endblock %}
